---
- name: Create a OSP Keypair
  hosts: all
  gather_facts: False
  tasks:
    - name: Create a keypair in OpenStack
      openstack.cloud.keypair:
        name: "{{ keypair_name }}"
        state: present
      register: keypair
      
    - name: Print return information from the previous task
      ansible.builtin.debug:
        var: keypair.private_key
       
